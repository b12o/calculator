<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Online Supercomputer</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="entry"></div>
            <div class="all-entries"></div>
        </div>
        <div class="buttons">
            <div class="button-row">
                <button id="button_ce" class="button">
                    <h2 class="button-text">AC</h2>
                </button>
                <button id="button_ac" class="button">
                    <h2 class="button-text">CE</h2>
                </button>
                <button id="button_plus" class="button">
                    <h2 class="button-text">+</h2>
                </button>
                <button id="button_minus" class="button">
                    <h2 class="button-text">-</h2>
                </button>
            </div>
            <div class="button-row">
                <button id="button_1" class="button">
                    <h2 class="button-text">1</h2>
                </button>
                <button id="button_2" class="button">
                    <h2 class="button-text">2</h2>
                </button>
                <button id="button_3" class="button">
                    <h2 class="button-text">3</h2>
                </button>
                <button id="button_mult" class="button">
                    <h2 class="button-text">x</h2>
                </button>
            </div>
            <div class="button-row">
                <button id="button_4" class="button">
                    <h2 class="button-text">4</h2>
                </button>
                <button id="button_5" class="button">
                    <h2 class="button-text">5</h2>
                </button>
                <button id="button_6" class="button">
                    <h2 class="button-text">6</h2>
                </button>
                <button id="button_div" class="button">
                    <h2 class="button-text">/</h2>
                </button>
            </div>
            <div class="button-row">
                <button id="button_7" class="button">
                    <h2 class="button-text">7</h2>
                </button>
                <button id="button_8" class="button">
                    <h2 class="button-text">8</h2>
                </button>
                <button id="button_9" class="button">
                    <h2 class="button-text">9</h2>
                </button>
                <button id="button_enter" class="button">
                    <h2 class="button-text">=</h2>
                </button>
            </div>
            <div class="button-row">
                <button id="button_0" class="button">
                    <h2 class="button-text">0</h2>
                </button>
                <button id="button_hide2" class="button">
                    <h2 class="button-text"></h2>
                </button>
                <button id="button_dot" class="button">
                    <h2 class="button-text">.</h2>
                </button>
                <button id="button_hide_enter" class="button">
                </button>
            </div>
        </div>
    </div>

</body>
</html>
