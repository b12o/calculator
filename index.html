<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Online Supercomputer</title>
</head>

<body>
    <div class="calculator-body">
        <div class="calculator-screen">

            <div class="entry"><h1></h1></div>
            <div class="all-entries"><h2></h2></div>

        </div>
        <div class="buttons">
            <div class="button-row">

                <button id="button_ac" class="button button-clear">AC</button>
                <button id="button_ce" class="button button-clear">CE</button>

                <button id="button_plus" class="button button-operator" data-value=" + ">+</button>
                <button id="button_minus" class="button button-operator" data-value=" - ">-</button>
            </div>

            <div class="button-row">
                <button id="button_7" class="button button-number">7</button>
                <button id="button_8" class="button button-number">8</button>
                <button id="button_9" class="button button-number">9</button>

                <button id="button_mult" class="button button-operator" data-value=" x ">x</button>
            </div>

            <div class="button-row">
                <button id="button_4" class="button button-number">4</button>
                <button id="button_5" class="button button-number">5</button>
                <button id="button_6" class="button button-number">6</button>

                <button id="button_div" class="button button-operator" data-value=" รท ">รท</button>
            </div>

            <div class="button-row">
                <button id="button_1" class="button button-number">1</button>
                <button id="button_2" class="button button-number">2</button>
                <button id="button_3" class="button button-number">3</button>

                <button id="button_enter" class="button">=</button>
            </div>

            <div class="button-row">
                <button id="button_0" class="button button-number">0</button>

                <button id="button_hide2" class="button"></button>
                <button id="button_dot" class="button">.</button>
                <button id="button_hide_enter" class="button">
                </button>
            </div>

        </div>
    </div>

</body>
</html>
